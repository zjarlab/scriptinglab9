<p *ngFor="let details of todoDetails">
    <mat-card><mat-card-subtitle>ID: {{ details.id }}</mat-card-subtitle>
    <mat-card-content>Date : {{ details.date }}</mat-card-content>
    <mat-card-actions>Title : {{ details.title }}</mat-card-actions>
    <mat-card-actions>Description : {{ details.description }}</mat-card-actions>
    </mat-card>
</p>
